version: "3.8"

services:
  # Node.js Application
  app:
    build: .
    container_name: debate-ai-app
    restart: always
    ports:
      - "3000:3000"
    env_file:
      - .env.docker
    depends_on:
      - db
    networks:
      - app_network

  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: debate-ai-db
    restart: always
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - app_network

volumes:
  postgres_data:

networks:
  app_network:
    driver: bridge
